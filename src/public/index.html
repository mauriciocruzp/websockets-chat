<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Websockets Chat</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>


</head>

<body class="vh-100">
    <nav class="navbar bg-success position-fixed w-100">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                Websockets Chat
            </a>
        </div>
    </nav>

    <div class="h-100 d-flex align-items-center">
        <div class="card col-md-4 mx-auto" id="nick-wrap">
            <div class="card-header">
                <h4>Choose a username</h4>
            </div>
            <p id="nick-error"></p>
            <div class="card-body">
                <form id="nick-form">
                    <input type="text" id="nick-name" class="form-control" autocomplete="off">
                    <button type="submit" class="btn btn-success mt-3" id="nick-btn"><i class="fas fa-sign-in-alt"></i>
                        Login</button>
                </form>
            </div>
        </div>
        <div class="container" id="content-wrap">

            <div class="row">
                <div class="col-md-7 offset-md-1 mt-5 d-flex align-items-center">
                    <div class="card h-75 w-100">
                        <div class="card-header">
                            <h4>Group</h4>
                        </div>
                        <div id="chat" class="card-body overflow-auto">
                        </div>
                        <form id="messages-form" class="w-100 card-footer d-flex">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" autocomplete="off" id="message"
                                    placeholder="type a message..." aria-label="type a message..."
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append mx-1">
                                    <button type="submit" class="btn btn-success">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 mt-5 d-flex align-items-center">
                    <div class="card">
                        <div class="card-header">
                            <h4>Online users</h4>
                        </div>
                        <div class="card-body">
                            <div id="usernames">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
</body>

</html>
